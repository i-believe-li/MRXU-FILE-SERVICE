spring:
  application:
    name: file-service
  cloud:
    #配置服务器
    config:
      #配置名称
      name: ${config.name:application-fileservice,application-mysql}
      #最后定向到文件：application-datasource-dev.[properties|yml|
      profile: dev
      discovery:
        enabled: true
        serviceId: config-service
      server:
        bootstrap: true

#服务注册中心配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:2222/eureka/

#feign RPC
feign:
  httpclient:
    enabled: true

