version=dev
spring.cloud.config.name=application
spring.cloud.config.profile=fileservice-${version},mysql-${version}
spring.cloud.config.label=master
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-service
eureka.client.serviceUrl.defaultZone=http://localhost:2222/eureka/

management.security.enabled=false
spring.cloud.bus.trace.enabled=false

#### hystrix and ribbon config
hystrix.command.default.execution.timeout.enabled = true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds = 600000
ribbon.ReadTimeout = 600000
ribbon.ConnectTimeout = 600000
ribbon.MaxAutoRetries = 0
ribbon.MaxAutoRetriesNextServer = 1

############系统转码命令###########
transcode.tomp4 = ffmpeg -i #source# Cvcodec h264 -ab 128 -acodec libmp3lame -ac 1 -ar 22050 -r 29.97 -qscale 6 -y #target#.mp4
transcode.toflv = ffmpeg -y -i #source# -acodec aac -ab 56  -ar 44100 -b 500 -r 15 #target#.flv
transcode.tom3u8 = ffmpeg -i #source# -c:v libx264 -c:a aac -strict -2 -f hls -hls_list_size 0 -hls_time 10 #target#.m3u8
transcode.getpic = ffmpeg -i #source# -y -f image2 -ss 3 -t 0.001 #target#.jpeg

# for fastDFS
# fastdfs-nginx-server 替换为域名或IP地址
IMAGE_ACCESS_URL = http://39.105.61.61:8889/
MAX_FILE_SIZE = 1024MB
